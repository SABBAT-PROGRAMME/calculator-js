<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <input type="text" placeholder="450 + 6 = 456" />
        </div>

        <div class="btn-block">
          <button class="btn-7">7</button>
          <button class="btn-8">8</button>
          <button class="btn-9">9</button>
          <button class="btn-division">/</button>
        </div>

        <div class="btn-block">
          <button class="btn-4">4</button>
          <button class="btn-5">5</button>
          <button class="btn-6">6</button>
          <button class="btn-multplication">X</button>
        </div>

        <div class="btn-block">
          <button class="btn-1">1</button>
          <button class="btn-2">2</button>
          <button class="btn-3">3</button>
          <button class="btn-moin">-</button>
        </div>

        <div class="btn-block">
          <button class="btn-0">0</button>
          <button class="btn-dot">.</button>
          <button class="btn-equal">=</button>
          <button class="btn-plus">+</button>
        </div>

        <div class="btn-block">
          <button class="btn-clear">C</button>
          <button class="btn-point">%</button>
          <button class="btn-eagal">*</button>
          <button class="btn-plus">(</button>
        </div>
      </div>
    </div>
    <script src="script.js" ;></script>
  </body>
</html>
